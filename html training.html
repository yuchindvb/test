<body>
    <img src="">
    <h1>HTML練習</h1>
    <p>HTML練習中です。
        <br>タグは半角！大文字・小文字どちらでも構わない
        <br>
        <ol>
                
            <li>imgタグは終了タグなし</li>
            <li>imgファイルは　src=”フォルダ名/ファイル名”　で指定する</li> 
            <li>画像大きさの指定は、width="数字、height="数字"</li>
            <li>画像の説明はalt="説明"</li>
            <br>これらを”属性”という
            <br>メタタグ＜meta＞で使うname属性は、descriptionとviewport（←スマホ対応に使う）くらい。
            <br>コメントは＜！--　--＞で、表示されない。しかしソースコードでは表示されるので要注意。
        </ol>
        <a href="https://ja.wikipedia.org/wiki/%E3%83%A1%E3%82%BF%E6%A7%8B%E6%96%87%E5%A4%89%E6%95%B0">メタ構文変数とは</a>
    </p>
